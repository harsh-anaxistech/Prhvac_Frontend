<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Image Grid
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="bg-white p-4">
  <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
   <img alt="Bedroom with curtains and bed, warm lighting" class="w-full object-cover" height="400" src="https://storage.googleapis.com/a1aa/image/b2bdfcd8-a67d-4f2b-a95a-fdccf480103b.jpg" width="600"/>
   <img alt="Ceiling air conditioner vent with white ceiling panels" class="w-full object-cover" height="400" src="https://storage.googleapis.com/a1aa/image/398050de-b262-4814-cfad-58a3d0ee6385.jpg" width="600"/>
   <img alt="Restaurant interior with string lights and tables" class="w-full object-cover" height="400" src="https://storage.googleapis.com/a1aa/image/de37b98c-29aa-4dd3-2aeb-fafe3ed34f46.jpg" width="600"/>
   <img alt="Living room with blue sofa, air conditioner, and curtains" class="w-full object-cover" height="400" src="https://storage.googleapis.com/a1aa/image/f56bb3f8-5bc7-48a6-8143-051750c0357d.jpg" width="600"/>
   <img alt="Office space with air conditioner and cubicles" class="w-full object-cover" height="300" src="https://storage.googleapis.com/a1aa/image/b62ff1e0-9751-447d-bf3f-bf325bba8fe9.jpg" width="400"/>

   <img alt="Display shelves with stools in a room with warm lighting" class="w-full object-cover" height="300" src="https://storage.googleapis.com/a1aa/image/f981f905-de8a-4e3b-1cf8-bb1161df1e93.jpg" width="400"/>
   <img alt="Office room with air conditioner, chairs, and TV on wall" class="w-full object-cover" height="300" src="https://storage.googleapis.com/a1aa/image/cbe4e185-f8ab-4803-35d5-cde6040f6977.jpg" width="400"/>

</html>
